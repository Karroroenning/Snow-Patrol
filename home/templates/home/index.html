{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<!-- Subscribe col on the fron page -->
    <div class="container">
        <div id="subscribe-main" class="row bg-white pt-lg-2 d-lg-flex">
            <!-- New arrivals pictures -->
            <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
            </div>
            <!-- Subscrition text -->
            <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                <h2 class="display-4 logo-font text-black">
                    Don't miss the launch of the new collection 2024
                </h2>
                <!-- Button for the subscribe -->
                <div class="container p-4">
                        <section class="">
                            <form action="{% url 'subscribe' %}" method="post">
                                <div class="row d-flex justify-content-center">
                                {% csrf_token %}
            
                                    <div class="col-auto">
                                        <p class="pt-2">Subscribe for our newsletter</p>
                                    </div>
            
                                    <div class="col-auto">
                                        <input id="name" name="name" class="form-control" placeholder="Your Name"/>
                                    </div>
            
                                    <div class="col-auto">
                                        <input id="email" name="email" type="email" class="form-control" placeholder="Email address"/>
                                    </div>
            
                                    <div class="col-auto">
                                        <button type="submit" class="btn btncolor">
                                            <i class="fa fa-arrow-circle-right fa-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </section>
            </div>
        </div>
    </div>
{% endblock %}
